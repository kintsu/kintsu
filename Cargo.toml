[workspace]
members = [
    "sdk",
    "derives",
    "core",
    "cli",
    "examples/*",
    "testing",
    "parser",
    "manifests",
    "fs",
    "test-suite",
    "env",
    "registry",
    "test-macros",
    "registry-db",
]
resolver = "3"

[workspace.package]
edition = "2024"
version = "0.1.0"
license-file = "../LICENSE.md"
homepage = "https://github.com/kintsu/kintsu"
authors = ["Joshua Auchincloss <joshua.auchincloss@proton.me>"]


[workspace.dependencies]
actix-web = "4"
async-channel = "2.3"
bon = "3"
cfg-if = "1"
