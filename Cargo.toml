config = "0.15"
console = "0.16"
convert_case = "0.8"
crossbeam = "0.8"
ctor = "0.6"
darling = "0.21"
diesel = "2"
diesel-async = "0.7"
divan = { version = "4", package = "codspeed-divan-compat" }
dotenvy = "0.15"
dyn-inventory = "0.2"
futures-util = "*"
glob = "0.3"
human-panic = "2"
indicatif = "0.18"
insta = "1.43.1"
inventory = "0.3"
logos = "*"
miette = "7"
num_cpus = "1.16"
octocrab = "0.47"
paste = "1"
pathfinding = "4"
pest = "2.8"
pest_derive = "2.8"
prettyprint = "0.8"
proc-macro2 = "1"
quote = "1"
rand = "0.9"
rayon = "1"
regex = "1"
