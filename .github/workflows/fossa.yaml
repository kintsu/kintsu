name: FOSSA Scan
on:
  pull_request:
    branches:
      - main
      - v*
  push:
    branches:
      - main
      - v*

  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at midnight

permissions:
  contents: read

jobs:
  fossa-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@v1.7.0
        with:
          api-key: ${{secrets.FOSSA_API_KEY}}
          branch: ${{ github.ref_name }}
